room: "aula-1"
device: "raspi-3b"
simulate: false
logging:
  level: INFO
  file: logs/app.log
sampling:
  temperature_humidity_s: 10
  light_s: 5
  sound_s: 1
  gas_s: 5
  radar_s: 5
  flush_s: 15
radar:
  angle_step_deg: 5
  settle_ms: 100
  reads_per_angle: 3
  max_distance_m: 4.0
  object_threshold_m: 1.5
  sectors: 6
  servo_min_duty: 2.5
  servo_max_duty: 12.5
ports:
  dht: "D5"
  ultrasonic: "D16"
  light: "A0"
  sound: "A2"
  gas: "A4"
  servo_pwm: "D18"
  adc_address: 0x04
influx:
  version: 1
  measurement_env: "env_sensors"
  measurement_radar: "radar"
  batch_size: 10
  flush_interval_s: 30
  tags:
    room: null
    device: null
storage:
  sqlite_path: data/metrics.db
  retention_days: 90
